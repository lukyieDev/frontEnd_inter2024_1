<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Perfil Cross</title>
    <link rel="stylesheet" href="../styles/cadastro.css">
    <script src="../scripts/cadastro.js" type="text/javascript" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <!--Inicio do menu da pagina-->
    <nav>
        <div class="container-menu">
            <div class="perfil">
                <h1>PERFIL</h1>
            </div>
            <div class="boneco">
                <img src="../imagens/boneco.png" width="60px" height="60px">
            </div>
            <div class="estrelas">
                <h4><i class="bi bi-star-fill"><i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i><i
                            class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i></i></h4>
                <h1 class="nomeCross">CROSS</h1>
            </div>
            <div id="voltar">
                <p><a href="../pages/home.html">VOLTAR&nbsp</a> <span><a href="../pages/home.html"><i
                                class="bi bi-arrow-left-circle"></a></i></span></p>
            </div>
        </div>
    </nav>
    <!--Fim do menu da pagina-->
    <!--Inicio do corpo da pagina-->
    <header>
        <div id="blocoAzul">
            <br>
        </div>

        <div class="container">

            <div class="form">
                <form>
                    
                    <div class="form-header">
                        <div class="title">
                            <h1>Vamos Começar</h1>
                        </div>
                    </div>
                    

                    <div class="input-group">
                        <div class="input-box">
                            <label for="usarname">Primeiro Nome</label>
                            <input type="text" id="usarname" placeholder="Digite seu primeiro nome" required />

                        </div>

                        <div class="input-box">
                            <label for="sobrenome">Sobrenome</label>
                            <input type="text" id="sobrenome" placeholder="Digite seu sobrenome" required />

                        </div>
                        <div class="input-box">
                            <label for="Data">Data de nascimento</label>
                            <input type="text" id="data" placeholder="dd/MM/aaaa" />

                        </div>

                        <div class="input-box">
                            <label for="email">E-mail</label>
                            <input type="text" id="email" placeholder="Digite seu E-mail" required />

                        </div>

                        <div class="input-box">
                            <label for="celular">Celular</label>
                            <input type="tel" id="celular" placeholder="(xx) xxxxx-xxxx" />

                        </div>

                        <div class="input-box">
                            <label for="senha">Senha</label>
                            <input type="password" id="senha" placeholder="Digite sua senha" required />

                        </div>
                        <div class="input-box">
                            <label for="confirme-senha">Confirme sua senha</label>
                            <input type="password" id="confirmeSenha" placeholder="Digite sua senha novamente"
                                required />
                        </div>

                        <div class="input-box">
                            <div class="models">
                                <label for="models">modalidade</label>
                                <select name="modalidade" id="models">
                                    <option value="muay" id="muay">Muay thai</option>
                                    <option value="cross">Crossfit</option>
                                    <option value="jiu">Jiu Jitsu</option>
                                    <option value="boxe">Boxe</option>
                                </select>
                            </div>
                        </div>
                        <div class="botao-continuar">
                            <button type="submit"><a href="">Continuar</a></button>
                        </div>

                       
                    </div>
                    
                    <div class="gender-inputs">
                        <div class="gender-title">
                            <h6>Genêro</h6>
                        </div>
                    </div>

                    <div class="gender-group">
                     
                        <div class="gender-input">
                            <input type="radio" id="female" name="gender">
                            <label for="female">Feminino</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="male" name="gender">
                            <label for="male">Masculino</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="outros" name="gender">
                            <label for="outros">Outros</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="nao-informar" name="gender">
                            <label for="nao-informar">Prefiro não informar</label>
                        </div>
                    </div>
                </form>
                <div class="form-image">
                    <img src="../imagens/MulherInterPng.png" width="500px" height="250px">
                </div>
            </div>
            
        </div>
    </header>
    <!--Fim do corpo da pagina-->
</body>
